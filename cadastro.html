<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/globals.css" />
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1> <a href="index.html" class="logo">Contador Digital </a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="login.html">Login</a></li>
                </ul>
        </div>
    </header>
    <main class="main-content">
        <form action="cadastrar.php" method="POST" class="cadastro-form">
            <h2 class="titulo">Cadastrar-se</h2>
            <label for="NomeCliente">Nome:</label>
            <input type="text" id="NomeCliente" name="NomeCliente" placeholder="Nome e sobrenome" required>

            <label for="EmailCliente">Email:</label>
            <input type="email" id="EmailCliente" name="EmailCliente" placeholder="Email" required>
           
            <label for ="ConfirmarEmail">Confirmar Email:</label>
            <input type="email" id="ConfirmarEmail" name="ConfirmarEmail" placeholder="Email" required> 

            <label for="SenhaCliente">Senha:</label>
            <input type="password" id="SenhaCliente" name="SenhaCliente" placeholder="********" required>
           
            <label for="ConfirmarSenha">Confirmar Senha:</label>
            <input type="password" id="ConfirmarSenha" name="ConfirmarSenha" placeholder="********" required>   
    
            <button type="submit" class="btn-submit">Cadastrar</button>
    </main>
    
  <script src="scripts/main.js"></script>
</body>
</html>
