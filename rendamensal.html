<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Renda Mensal</title>
  <link rel="stylesheet" href="styles/globals.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1> <a href="index.html" class="logo">Contador Digital </a></h1>
    </div>
  </header>
  <main class="main-content">
     <section class="add-section">
        <h1>Rendas Mensais</h1>
        <div class="add-form">
            <div class="field">
                <label for="col1">Nome da Renda</label>
                <input type="text" id="col1" placeholder="Nome da Renda">
            </div>
            <div class="field">
                <label for="col2">Valor</label>
                <input type="text" id="col2" placeholder="Valor">
            </div>
            <button type="button" id="addBtn">Adicionar</button>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- os itens irao aparecer aqui -->
            </tbody>
        </table>
        <div class="salvar">
            <button type="button" id="saveBtn">Salvar</button>
        </div>
    </section>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>
